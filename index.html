<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/output.css">
    <title>WhetherWebsite</title>
</head>
<body class="h-screen bg-[#0E1923]">
    <header class="bg-[#22272C]">
        <div class="container mx-auto px-28 py-2 flex space-x-16">
            <div class="w-24 bg-cover p-2">
                <img src="https://www.aqi.in/media/misc/aqi-logo.svg" alt="">
            </div>
            <div>
                <label for="search" class="block mb-2.5 text-sm font-medium text-heading sr-only ">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-body" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/></svg>
                        </div>
                        <input type="search" id="search" class="block w-full px-56 py-3 ps-9 bg-neutral-secondary-medium border-2 border-sky-600 rounded-full text-heading text-sm rounded-base focus:ring-brand focus:border-brand shadow-xs placeholder:text-body" placeholder="Search any Location,City,State or Country" required />
                    </div>
            </div>
        </div>
    </header>
    <section class="bg-[#0E1923]">
        <div class="reali container mx-auto px-28  pt-10 ">
            <div>
                <p class="text-white"><span class="text-sky-600">Weather ></span> <span class="text-sky-600">India ></span> <span class="text-sky-600">Uttar Pradesh ></span>Lucknow</p>
            </div>
            <div class="flex pt-10">
                <div class="bg-[#474A56] flex px-6 py-3 rounded-t-xl cursor-pointer">
                    <img class="w-6" src="https://www.aqi.in/_next/static/media/nav-weather.e2d57ffb.svg" alt="">
                    <p class="text-white">Weather</p>
                </div>
            </div>
            <!-- <div class="pb-16 rounded-xl overflow-hidden">
                <video src="src/img/weather video.mp4" width="w-full h-auto object-cover"loop autoplay muted></video>
            </div> -->
            <div>
                <div class="container mx-auto">
                    <div class="bg-gray-200 rounded-lg px-5 overflow-hidden relative">
                         <video class="absolute top-0 left-0 w-full h-full object-cover z-10" autoplay loop muted playsinline>
                            <source src="src/img/bg.mp4" type="video/mp4" />
                        </video>
                        <div class="grid grid-cols-5 z-20 relative px-10 ">
                            <div class="col-span-2">
                                <div class="text-white py-10">
                                    <p class="text-3xl">Lucknow Weather Conditions</p>
                                    <p class="text-xl">Current Temperature Level</p>
                                </div>
                                <div class="flex space-x-32">
                                    <div class="space-y-6">
                                        <div class="text-white">
                                            <p class="text-5xl">12<sup class="text-2xl"> °C</sup></p>
                                        </div>
                                        <div>
                                            <button class="bg-blue-400 px-10 py-2 rounded-xl text-white">Cool</button>
                                        </div>
                                    </div>
                                    <div class="space-y-1">
                                        <div class="flex items-center">
                                            <img class="w-10" src="https://www.aqi.in/media/weather-icons/fog.svg" alt="">
                                            <p class="text-white text-xl">Fog</p>
                                        </div>
                                        <div class="text-sm text-white">
                                            <p class="pb-1">Feels Like <span class="font-semibold">  12°C</span></p>
                                            <p>Humidity <span class="font-semibold"> 100%</span></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="py-10 text-white">
                                    <p>Last Updated: 2026-01-31 23:45 (Local Time)</p>
                                </div>
                            </div>
                            <div class="col-span-1 flex items-end">
                                <div>
                                    <img class="w-24" src="https://www.aqi.in/media/sensor-ranges/temperature-cool-level.webp" alt="">
                                </div>
                            </div>
                            <div class="col-span-2 flex justify-end items-center ">
                                <div class="cursor-pointer rounded-2xl border border-gray-100 w-sm" style="background: rgba(233, 84, 119, 0.5);">
                                    <div class="p-5 ">
                                        <p class="text-gray-200 font-medium text-sm">Air Quality Index</p>
                                    </div>
                                    <hr class="border-[0.5px] border-[#e954772e]">
                                    <div class=" flex justify-between space-x-10 px-12 py-4">
                                        <div class="text-white items-center">
                                            <p class="text-2xl">328 <sub class="text-base"> AQI</sub></p>
                                        </div>
                                        <div>
                                            <p class="text-gray-200">PM 2.5 <span class="text-white">:  234</span></p>
                                            <p class="text-gray-200">PM 10 <span class="text-white">:  300</span></p>
                                        </div>
                                    </div>                                 
                                    <div class="px-8 pb-4">
                                        <hr class="border-[0.5px] border-[#e954772e]">
                                        <p class="text-gray-200">Air quality index is: <span class="text-white"> UNHEALTHY</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
