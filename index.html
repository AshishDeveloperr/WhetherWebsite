<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/output.css">
    <title>WhetherWebsite</title>
</head>
<body>
    <header>
        <div class="container mx-auto px-5 py-2 bg-[#22272C] flex space-x-16">
            <div class="w-24 bg-cover p-2">
                <img src="https://www.aqi.in/media/misc/aqi-logo.svg" alt="">
            </div>
            <div>
                <label for="search" class="block mb-2.5 text-sm font-medium text-heading sr-only ">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-body" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/></svg>
                        </div>
                        <input type="search" id="search" class="block w-full px-56 py-3 ps-9 bg-neutral-secondary-medium border-2 border-sky-600 rounded-full text-heading text-sm rounded-base focus:ring-brand focus:border-brand shadow-xs placeholder:text-body" placeholder="Search any Location,City,State or Country" required />
            </div>
        </div>
    </header>
    <section>
        <div class="reali container mx-auto px-28  pt-10 bg-[#0E1923]">
            <div>
                <p class="text-white"><span class="text-sky-600">Weather ></span> <span class="text-sky-600">India ></span> <span class="text-sky-600">Uttar Pradesh ></span>Lucknow</p>
            </div>
            <div class="flex pt-10">
                <div class="bg-[#474A56] flex px-6 py-3 rounded-t-xl cursor-pointer">
                    <img class="w-6" src="https://www.aqi.in/_next/static/media/nav-weather.e2d57ffb.svg" alt="">
                    <p class="text-white">Weather</p>
                </div>
            </div>
            <!-- <div class="pb-16 rounded-xl overflow-hidden">
                <video src="src/img/weather video.mp4" width="w-full h-auto object-cover"loop autoplay muted></video>
            </div> -->
            <div>
                <div class="container mx-auto">
                    <div class="grid grid-cols-5">
                        <div class="col-span-2">
                            <div class="text-white py-10">
                                <p>Lucknow Weather Conditions</p>
                                <p>Current Temperature Level</p>
                            </div>
                            <div class="flex space-x-32">
                                <div class="space-y-6">
                                    <div class="text-white">
                                        <p class="text-4xl">12<sup>°C</sup></p>
                                    </div>
                                    <div>
                                        <button class="bg-blue-400 px-10 py-2 rounded-xl text-white">Cool</button>
                                    </div>
                                </div>
                                <div class="space-y-1">
                                    <div class="flex items-center">
                                        <img class="w-10" src="https://www.aqi.in/media/weather-icons/fog.svg" alt="">
                                        <p class="text-white">Fog</p>
                                    </div>
                                    <div class="text-sm text-white">
                                        <p class="pb-1">Feels Like  12°C</p>
                                        <p>Humidity  100%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="py-10 text-gray-400">
                                <p>Last Updated: 2026-01-31 23:45 (Local Time)</p>
                            </div>
                        </div>
                        <div class="col-span-1">
                            <div class="self-end">
                                <img class="w-24" src="https://www.aqi.in/media/sensor-ranges/temperature-cool-level.webp" alt="">
                            </div>
                        </div>
                        <div class="col-span-2">
                            <div class="bg-[#8F6963] p-5 cursor-pointer">
                                <div>
                                    <p class="text-gray-400">Air Quality Index</p>
                                </div>
                                <div>
                                </div>
                                <div class="flex space-x-10 p-3">
                                    <div class="text-white items-center">
                                        328<sub>AQI</sub>
                                    </div>
                                    <div>
                                        <p class="text-gray-400">PM 2.5 <span class="text-white">:  234</span></p>
                                        <p class="text-gray-400">PM 10 <span class="text-white">:  300</span></p>
                                    </div>
                                </div>                                 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
